<!DOCTYPE html>
<html lang="en">
    <head>
        <title>To-Do App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
            <center><hr><h1>To-Do App</h1><hr><br><br></center>
            <div class="add-task">
                <input type="text" id="task-input" placeholder="Add a new task...">
                <button onclick="addTask()">Add</button>
            </div><br>
            <div class="tasks">
                <hr><h2>Pending Tasks:</h2>
                <ul id="pending-tasks"></ul><hr><br>
                <hr><h2>Completed Tasks:</h2>
                <ul id="completed-tasks"></ul><hr><br>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
